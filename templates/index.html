<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bone Fracture Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets the font for the page */
            background-color: #f4f4f9; /* Light gray background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for the form */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        img {
            margin-top: 20px; /* Adds space above the image */
            max-width: 100%; /* Responsive image size */
            border-radius: 4px; /* Rounded corners for the image */
        }
    </style>
    <script>
        function previewFile() {
            const preview = document.getElementById('image-preview');
            const file = document.querySelector('input[type=file]').files[0];
            const reader = new FileReader();

            reader.addEventListener("load", function () {
                // Convert image file to base64 string and display it
                preview.src = reader.result;
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</head>
<body>
    <div>
        <h1>Bone Fracture Prediction</h1>
        <p>Upload an X-ray image to predict the type of bone fracture.</p>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" onchange="previewFile()" required>
            <button type="submit">Upload and Analyze</button>
            <img id="image-preview" src="" alt="Image preview..." style="max-width: 300px; max-height: 300px;">
        </form>
    </div>
</body>
</html>
