<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Consistent font throughout the app */
            background-color: #f4f4f9; /* Light gray background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        div {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds depth with shadow */
            margin: 10px;
            width: fit-content;
        }
        img {
            max-width: 100%; /* Ensures the image is responsive */
            border-radius: 4px; /* Rounded corners for the image */
        }
        a {
            display: inline-block;
            background-color: #4CAF50; /* Green background like the submit button */
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none; /* Removes underline from links */
            border-radius: 5px;
            cursor: pointer;
        }
        a:hover {
            background-color: #45a049; /* Slightly darker green on hover for feedback */
        }
    </style>
</head>
<body>
    <div>
        <h1>Prediction Results</h1>
        <div>
            <strong></strong>
            <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image" style="max-width: 300px;">
        </div>
        <div>
            <strong>Prediction from RMSprop Model:</strong> {{ prediction_rmsprop }}
            <br>
            <strong>Prediction from Adam Model:</strong> {{ prediction_adam }}
        </div>
        <a href="/">Try another image</a>
    </div>
</body>
</html>
